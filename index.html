<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Playlist Features</title>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center mb-3">CREATE PLAYLIST</h2>
        <form class="formAddPlaylist mb-3" onsubmit="handleSubmit();">
            <div class="mb-3 row">
                <label for="titleField" class="col-sm-3 col-form-label">Title</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="titleField">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="descField" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="descField">
                </div>
            </div>
            <button class="btn btn-success mt-3" type="submit">Submit</button>
        </form>
        <div class="container-fluid p-3 playlist-track">
            <div class="card playlist" style="width: 10rem;">
                <img src="assets/playlist-1.jpg" class="m-2" alt="">
                <div class="card-body">
                    <div class="mb-3">
                        <p><b>Track Title</b></p>
                        <p id="trackTitle"></p>
                    </div>
                    <div class="mb-3">
                        <p><b>Artist</b></p>
                        <p id="artist"></p>
                    </div>
                    <div class="mb-3">
                        <p><b>Album</b></p>
                        <p id="album"></p>
                    </div>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
